<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section" id="add-tasks">
        <h3 class="subtitle">Add Item</h3>
        <form class="task-row-wrapper">
          <input id="new-task" class="task new-task" type="text">
          <button class="button">Add</button>
        </form>
      </section>
      <section class="section">
        <h3 class="subtitle">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task edit-mode-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="subtitle">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task completed-tasks">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
