<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="subtitle">Add Item</h3>
        <form class="add-item__form">
          <input type="text" class="add-item__input">
          <button class="button">Add</button>
        </form>
      </section>
      <section class="todo">
        <h3 class="subtitle">Todo</h3>
        <ul class="todo__list">
          <li class="item">
            <input type="checkbox" class="item__checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_del">
              <img class="button__img_del" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="item item_edit">
            <input type="checkbox" class="item__checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input">
            <button class="button button_edit">Save</button>
            <button class="button button_del">
              <img class="button__img_del" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="subtitle">Completed</h3>
        <ul class="completed__list">
          <li class="item">
            <input type="checkbox" class="item__checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_del">
              <img class="button__img_del" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
